{% extends 'blog_app/list.html' %}

{% block content %}
	{% if latest_article_list %}
		{% for article in latest_article_list %}
			<div class="blog-post">
				<p class="blog-post-meta">{{ article.pub_date }}</p>
				<h2 class="blog-post-title"><a href="posts/{{ article.id }}/">{{ article.title }}</a></h2>
				<p>{{ article.cut_html|safe }}</p>
				<hr>
			</div><!-- /.blog-post -->
		{% endfor %}
	{% else %}
		<p>No posts yet.</p>
	{% endif %}
{% endblock %}
