{% extends 'blog_app/base.html' %}

{% block content %}
	<div class="blog-post">
		<p class="blog-post-meta">{{ article.pub_date }}</p>
		<h2 class="blog-post-title"><a href="posts/{{ article.id }}/">{{ article.title }}</a></h2>
		<p>
			{{ article.cut_html|safe }}
			<hr>
			{{ article.rest_text_html|safe }}
		</p>
	</div><!-- /.blog-post -->
{% endblock %}
